# Delete request with id to Delete one category
delete:
  summary: Delete category by ID.
  parameters:
    - name: categoryId
      in: path
      required: true
      description: The ID of the category to return.
      schema:
        type: number
        format: SERIAL PRIMARY KEY
  security:
    - bearerAuth: []
  responses:
    
    '200':
      description: ok
      content:
        application/json:
          schema:
            type: json object
            properties:
              statusCode: 
                type: integer
              data: 
                type: object

                properties:
                  category_id:
                    type: number
                    format: SERIAL PRIMARY KEY

                  category_name:
                    type: string
                    
                  product_id:
                    type: number

              message:
                type: string
                description: category was deleted successfully

          example:
            statusCode: 200
            data:
              category_id: 1
              category_name: phones
              product_id: 1
            messageData: category deleted successfully

    '401':
        $ref: '../../error/unauthorized.yaml'  
    
    default:
        description: unable to show category
        content:
          application/json:
            schema:
              $ref: '../../error/error.yaml'
            example:
              statusCOde: 400
              messageData: unable to delete category + error