<div class="layout-topbar">
    <a class="layout-topbar-logo">
        Ecommerce
    </a>

    <a class="p-link layout-menu-button layout-topbar-button" href="#" (click)="admin.toggleMenu($event)">
        <i class="pi pi-bars"></i>
    </a>

    <a class="p-link layout-topbar-menu-button layout-topbar-button" href="#" (click)="admin.toggleTopMenu($event)">
        <i class="pi pi-ellipsis-v"></i>
    </a>

    <div *ngIf="authService.isLoggedIn() && user_name" class="layout-topbar-menu"
        [ngClass]="{'layout-topbar-menu-mobile-active' : admin.topMenuActive}">

        <i class="pi pi-user"></i>
        <span style="margin: 0 0 0 5px;">
            {{ user_name | titlecase }}</span>

        <a class="p-link layout-topbar-button" (click)="authService.logout()">
            <i class="pi pi-power-off"></i>
            <span>logout</span>
        </a>
    </div>

</div>
